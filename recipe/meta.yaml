{% set name = "automan" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47f6d478011e7abf08188fdf8889d93a9fcfbd7e667652d1193a70b39f92a053

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - execnet
    - pip
    - psutil
    - python
    - mock
  run:
    - execnet
    - psutil
    - python

test:
  imports:
    - automan
    - automan.tests
  requires:
    - pytest
    - mock
  source_files:
    - automan/tests/*
  commands:
    - pytest --pyargs automan

about:
  home: https://github.com/pypr/automan
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'automan: a simple automation framework'


extra:
  recipe-maintainers:
    - rishi9699

