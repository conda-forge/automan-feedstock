{% set name = "automan" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 870df56b071d583e65ea3f37a6e2058d3df1d1abad00a98bb1d49c93657107e9

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - execnet
    - pip
    - psutil
    - python
    - mock
  run:
    - execnet
    - psutil
    - python

test:
  imports:
    - automan
    - automan.tests
  requires:
    - pytest
    - mock
  source_files:
    - automan/tests/*
  commands:
    - pytest --pyargs automan

about:
  home: https://github.com/pypr/automan
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'automan: a simple automation framework'


extra:
  recipe-maintainers:
    - rishi9699

